<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="navbar">

    <div class="navbar-left">
      <h1>JL</h1>
    </div>

    <div class="navbar-center">
      <h1>Periodic Table</h1>
    </div>

    <div class="navbar-right">
      <button id="theme-toggle" aria-label="Toggle-theme">
        <img id="theme-icon" src="material-icon/dark mode.png" alt="Toggle Dark Mode" />
      </button>
    </div>

  </header>
    
  <section id="filter-controls">

  <!-- METALS Group -->
  <div class="filter-group">

    <button class="filter-btn" data-category="metals">All Metals</button>
    <div class="subcategories">
      <button class="filter-btn" data-category="alkali-metal">Alkali Metals</button>
      <button class="filter-btn" data-category="alkaline-earth-metal">Alkaline Earth Metals</button>
      <button class="filter-btn" data-category="transition-metal">Transition Metals</button>
      <button class="filter-btn" data-category="post-transition-metal">Post-Transition Metals</button>
      <button class="filter-btn" data-category="lanthanide">Lanthanides</button>
      <button class="filter-btn" data-category="actinide">Actinides</button>
    </div>
  </div>

  <!-- METALLOIDS Group -->
  <div class="filter-group">

    <button class="filter-btn" data-category="metalloid">Metalloids</button>
  </div>

  <!-- NON-METALS Group -->
  <div class="filter-group">

    <button class="filter-btn" data-category="nonmetals">All Non-Metals</button>
    <div class="subcategories">
      <button class="filter-btn" data-category="reactive-nonmetal">Reactive Nonmetals</button>
      <button class="filter-btn" data-category="noble-gas">Noble Gases</button>
    </div>
  </div>

  </section>

  <!-- Placeholder where the periodic table will appear -->
   <div id="table-container"></div>

    <!-- Link your JavaScript files -->
     <script src="elements.js"></script>
     <script src="main.js"></script>
     <script src="theme.js"></script>
 
</body>

</html>
